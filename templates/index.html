<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Exam Cheating Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:  url('https://www.shutterstock.com/image-photo/checklist-clipboard-task-documentation-management-260nw-2270860299.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background:none;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      color: #555;
      margin-bottom: 5px;
    }

    input, select {
      padding: 10px;
      border: 1px solid none;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #007BFF;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    .cheating {
      background: #ffe5e5;
      color: #c62828;
      border: 1px solid #c62828;
    }

    .not-cheating {
      background: #e5ffe5;
      color: #2e7d32;
      border: 1px solid #2e7d32;
    }

    /* ðŸ“± Mobile Responsive */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      input, select, button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cheating Detection</h1>
    <form method="POST">
      <div>
        <label for="tab_switches">Tab Switches:</label>
        <input type="number" name="tab_switches" id="tab_switches" min="0" required>
      </div>
      <div>
        <label for="time_per_question">Time Per Question (seconds):</label>
        <input type="number" name="time_per_question" id="time_per_question" min="0" required>
      </div>
      <div>
        <label for="idle_time">Idle Time (seconds):</label>
        <input type="number" name="idle_time" id="idle_time" min="0" required>
      </div>
      <div>
        <label for="answer_speed_variance">Answer Speed Variance:</label>
        <select name="answer_speed_variance" id="answer_speed_variance" required>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <div>
        <label for="copy_paste">Copy-Paste:</label>
        <select name="copy_paste" id="copy_paste" required>
          <option value="0">0 (No)</option>
          <option value="1">1 (Yes)</option>
        </select>
      </div>
      <button type="submit">Predict</button>
    </form>

    {% if prediction %}
      <div class="result {% if 'NOT' in prediction %}not-cheating{% else %}cheating{% endif %}">
        {{ prediction }}
      </div>
    {% endif %}
  </div>
</body>
</html>
